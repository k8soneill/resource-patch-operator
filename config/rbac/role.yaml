---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - resourcepatch.io.github.k8soneill
  resources:
  - patchtrackers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - resourcepatch.io.github.k8soneill
  resources:
  - patchtrackers/finalizers
  verbs:
  - update
- apiGroups:
  - resourcepatch.io.github.k8soneill
  resources:
  - patchtrackers/status
  verbs:
  - get
  - patch
  - update
